<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #607466;
        }
        label{
            color:#7BD389;
        }
        input{
            border-color: cadetblue;
            border-style:double;
            background-color: floralwhite;
        }
    </style>
</head>
<body>
    <form action="">
        <label for="">Color:
            <input type="color" autofocus/>
        </label><br><br>
        <label for="">Email:
            <input type="email" name="" id="" placeholder="your_email@domain.com" required>
        </label><br><br>
        <label>Date:
            <input type="date">
        </label><br><br>
        <label for="">Time:
            <input type="time">
        </label><br><br>
        <label for="">Range:
            <input type="range" name="" id="" min="0" max="20">
        </label><br><br>
        <label for="">Number(between 0 and 7):
            <input type="number" min="0" max="7">
        </label><br><br>
        <label for="">Search:
            <input type="search" placeholder="search query" name="" id="">
        </label><br><br>
        <input type="submit" value="submit">
        <input type="reset" value="reset" name="" id="">
    </form>
</body>
</html>
