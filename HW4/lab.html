<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 = window.prompt("input 1 is : ");
        var num2 = window.prompt("input 2 is : ");
        num1 = parseFloat(num1);
        num2 = parseFloat(num2);
        if(num1 > num2){
            document.body.style.backgroundColor='lightblue';
            document.writeln(num1 + " > " + num2);
        } else if(num1 < num2){
            document.body.style.backgroundColor='lightgreen';
            document.writeln(num2 + " > " + num1); 
        } else if (num1 == num2){
            document.body.style.backgroundColor='lightyellow';
            document.writeln(num1 + " == " + num2);
        }
    </script>
    <input type="button" value="button1" onclick="document.writeln(num1)">
    <input type="button" value="button2" onclick="document.writeln(num2)">
</body>
</html>
