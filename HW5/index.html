<!DOCTYPE html>

<html>
    <head>
        
        <title>javascript: calculate two numbers</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/HW5/style.css" type="text/css">
    </head>
    <body>
        <div id="form">
            <h2>JS Calculator</h2>
            <label for="num1">Number 1</label><br>
            <input type="text" id="n1"/><br>
            <label for="num2">Number 2</label><br>
            <input type="text" id="n2"/><br>
            
            <label for="op">Operator way?</label><br>
            <select id="operators">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="/">/</option>
                <option value="*">*</option>
            </select><br>

            <button onclick="calc();">Add</button><br>
            <input type="text" id="result"/>
        </div>
        <script>
            
            function calc()
            {
                var n1 = parseFloat(document.getElementById('n1').value);
                var n2 = parseFloat(document.getElementById('n2').value);
                var oper = document.getElementById('operators').value;
                
                if(oper === '+')
                {
                    document.getElementById('result').value = n1+n2;
                }
                
                if(oper === '-')
                {
                    document.getElementById('result').value = n1-n2;
                }
                
                if(oper === '/')
                {
                    document.getElementById('result').value = n1/n2;
                }
                
                if(oper === '*')
                {
                    document.getElementById('result').value =  n1*n2;
                }
            }
            
        </script>  
    </body>
</html>
