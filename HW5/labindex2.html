<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll Dice</title>
</head>
<body>
    <p><img src="die1.png" alt="blank image" id="die1">
    <img src="die1.png" alt="blank image" id="die2">
    <img src="die1.png" alt="blank image" id="die3">
    <img src="die1.png" alt="blank image" id="die4">
    <img src="die1.png" alt="blank image" id="die5">
    <img src="die1.png" alt="blank image" id="die6"></p>
<p><img src="die1.png" alt="blank image" id="die7">
    <img src="die1.png" alt="blank image" id="die8">
    <img src="die1.png" alt="blank image" id="die9">
    <img src="die1.png" alt="blank image" id="die10">
    <img src="die1.png" alt="blank image" id="die11">
    <img src="die1.png" alt="blank image" id="die12"></p>

    <form action="#">
        <input type="button" id="rollButton" value="Roll Dice">
    </form>
    <div id="frequencyTableDiv"></div>

    <script>
        var frequency1 = 0;
        var frequency2 = 0;
        var frequency3 = 0;
        var frequency4 = 0;
        var frequency5 = 0;
        var frequency6 = 0;
        var totalDice = 0;

        function start(){
            var button = document.getElementById("rollButton");
            button.addEventListener("click", rollDice, false);
        }

        function rollDice(){
            var face;
            for(var i=1; i<=12; ++i){
                face = Math.floor(1 + Math.random() * 6);
                setImage( i, face);
                tallyRolls( face );
                ++totalDice;
            }

            updateFrequencyTable();
        }

        function setImage(dieNumber, face){
            var dieImg = document.getElementById("die" + dieNumber);
            dieImg.setAttribute("src", "die" + face + ".png");
            dieImg.setAttribute("alt", "die with "+ face + " spot(s)");
        }

        function tallyRolls(face){
            switch(face){
                case 1:
                    ++frequency1;
                    break;
                case 2:
                    ++frequency2;
                    break;
                case 3:
                    ++frequency3;
                    break;
                case 4:
                    ++frequency4;
                    break;
                case 5:
                    ++frequency5;
                    break;
                case 6:
                    ++frequency6;
                    break;
            }
        }

        function updateFrequencyTable(){
            var tableDiv = document.getElementById("frequencyTableDiv");

            tableDiv.innerHTML = "<table>"+
                                 "<caption>Die Rolling Frequencies</caption>" + "<thead><th>Face</th><th>Frequency</th>" + "<th>Percent</th></thead>"+
                                 "<tbody><tr> <td>1</td> <td>"+ frequency1+"</td> <td>"+ Math.floor((frequency1/totalDice)*100)+"%"+"</td></tr>"+
                                    "<tr> <td>2</td> <td>"+ frequency2+"</td> <td>"+ Math.floor((frequency2/totalDice)*100)+"%"+"</td></tr>"+
                                    "<tr> <td>3</td> <td>"+ frequency3+"</td> <td>"+ Math.floor((frequency3/totalDice)*100)+"%"+"</td></tr>"+
                                    "<tr> <td>4</td> <td>"+ frequency4+"</td> <td>"+ Math.floor((frequency4/totalDice)*100)+"%"+"</td></tr>"+
                                    "<tr> <td>5</td> <td>"+ frequency5+"</td> <td>"+ Math.floor((frequency5/totalDice)*100)+"%"+"</td></tr>"+
                                    "<tr> <td>6</td> <td>"+ frequency6+"</td> <td>"+ Math.floor((frequency6/totalDice)*100)+"%"+"</td></tr>"+
                                 "</tbody></table>";

        }

        window.addEventListener("load", start, false);
    </script>
</body>
</html>
